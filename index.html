<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper</title>
    <link rel="stylesheet" href="css/cropper.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <style>
        /*裁剪框样式*/
        .cropper-view {width: 500px;height: 500px;margin: 0 auto;}
        .cropper-view img {display: block;width: 500px;height: 500px;}
        /*设置裁剪网格样式*/
        /*.cropper-dashed.dashed-v {border-right-width: 2px; border-left-width: 2px;}*/
        /*.cropper-dashed {border: 0 solid #fff}*/
        /*预览图样式*/
        .img-preview {display: block;width: 200px;height: 200px;overflow: hidden}
        .img-preview img {display: block;width: 100%;height: 100%;}
    </style>
</head>
<body>

<div class="container" id="crop-avatar">


    <!--选择图片-->
    <input type="file" id="cropperInput">
    <!--选择图片后裁剪区域，cropper-view宽高就是裁剪区域的宽高-->
    <div class="cropper-view">
        <img src="#" id="cropperInputImg">
    </div>
    <p>预览</p>
    <div class="img-preview">

    </div>


    <a href="javascript:CropWorks.rotateAction()" class="btn-rotate">旋转</a>
    <a href="javascript:CropWorks.zoomInAction()" class="btn-rotate">放大</a>
    <a href="javascript:CropWorks.zoomOutAction()" class="btn-rotate">缩小</a>
    <a href="javascript:CropWorks.getCroppedImgData()" class="btn-rotate">获取裁剪后的图片</a>
    <p>裁剪后的图片</p>
    <img src="#" id="croppedImg" width="286">


</div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/cropper.min.js"></script>
<script src="js/CropWorks.js"></script>
</body>
</html>
